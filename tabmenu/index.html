<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>tabmenu 横</title>
	<link rel="stylesheet" href="../index.css" />
	<link rel="stylesheet" href="tabmenu.css" />
	<script defer src="tabmenu.js"></script>
	<style>
		body {
			width:80%;
			margin-top:3em;
			margin-bottom:6em;
			margin-left:auto;
			margin-right:auto;
		}
	</style>
</head>
<body>
	<h1>tabmenu サンプル</h1>
	<div class="tab-buttons">
		<button class="tab-btn active" data-target="tab1">タブ A</button>
		<button class="tab-btn" data-target="tab2">タブ B</button>
		<button class="tab-btn" data-target="tab3">タブ C</button>
	</div>

	<div class="tab-contents">
		<div id="tab1" class="tab-item active">
			<h2>コンテンツ A</h2>
			<p>ここはタブAの内容です。</p>
		</div>
		<div id="tab2" class="tab-item">
			<h2>コンテンツ B</h2>
			<p>ここはタブBの内容です。画像や動画も入れられます。</p>
		</div>
		<div id="tab3" class="tab-item">
			<h2>コンテンツ C</h2>
			<p>ここはタブCの内容です。</p>
		</div>
	</div>
</body>
</html>
